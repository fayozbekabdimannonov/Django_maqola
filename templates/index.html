<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Articles</title>
    <style>
        /* Custom styles for better layout */
        .article-card {
            max-width: 330px; /* Limit card width */
        }
        .article-card img {
            width: 100%;
            height: 220px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Maqolalar</h1>
        <div class="d-flex flex-wrap justify-content-center"">
            {% for article in articles %}
            <div class="card m-3 article-card" style="border-radius: 10px; border: 2px solid black;">
                <img style="border-radius: 7px;" src="{{article.image.url}}" class="card-img-top" alt="{{article.title}}">
                <div class="card-body">
                    <h5 class="card-title">{{article.title}}</h5>
                    <p style="font-size: 14px; text-align: right; color: grey;" class="card-data">{{article.create_data}}</p>
                    <p class="card-text" style="color: black; font-weight: 500;">{{article.description|truncatewords:12}}</p>
                    <a href="{% url 'article-detail' article.id %}" style="background-color: cadetblue; box-shadow: 2px 2px 5px black; color: black; border: 2px solid cadetblue; font-weight: bold; border-radius: 16px; display: flex; justify-content: center;" class="btn btn-primary">Maqolaga o'tish</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
